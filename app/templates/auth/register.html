<!-- prettier-ignore -->
{% extends 'layout.html' %}

{% block sidenav %}
<div class="form register-form">
  <form id="register-form" class="col s12" method="post">
    <div class="row"></div>

    <div class="input-field col s12">
      <input id="username-register" name="username" type="text" autocomplete="off"/>
      <label for="username">Username</label>
    </div>

    <div class="input-field col s12">
      <input id="password-register" name="password" type="password" />
      <label for="password">Password</label>
    </div>

    <div class="input-field col s12">
      <input id="password-register-2" name="password-2" type="password" />
      <label for="password-2">Confirm password</label>
    </div>

    <button class="btn waves-effect waves-light" type="submit">Register</button>
  </form>
</div>

<li>
  <a href="{{ url_for('auth.login') }}" class="register-switch blue-text">
    Already a member? Sign in!</a
  >
</li>
{% endblock %}}

<!-- Main -->
{% block main %}
{% include "auth/main.html" %}
{% endblock %}
